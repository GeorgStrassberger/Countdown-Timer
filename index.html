<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/ubuntu-v20-latin.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <title>Countdown Timer</title>
</head>

<body>

    <section class="container">
        <h1>Kindergarden startet in</h1>
        <img class="image" src="/img/Ueberblick-Luftbild_1920x800-px.jpg">
        <div id="timer-box" class="time-content">
            <!-- days -->
            <div class="time days">
                <span id="days" class="number">00</span>
                <span class="text">Tage</span>
            </div>
            <!-- hours -->
            <div class="time hours">
                <span id="houre" class="number">00</span>
                <span class="text">Stunden</span>
            </div>
            <!-- minutes -->
            <div class="time minutes">
                <span id="minutes" class="number">00</span>
                <span class="text">Minuten</span>
            </div>
            <!-- seconds -->
            <div class="time seconds">
                <span id="seconds" class="number">00</span>
                <span class="text">Sekunden</span>
            </div>
        </div>
        <div id="message" class="test">

        </div>
    </section>

</body>

</html>
